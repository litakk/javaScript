<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <main>
        <div class="left">
            <img src="Мост.jpg" width="100%">
            <img src="Закат.jpg" width="100%">
            <img src="Город.jpg" width="100%">
        </div>
        <div class="right">
            <img src="Цветы.jpg" width="100%">
        </div>
    </main>

    <script>
        const левыеКартинки = document.querySelectorAll('.left img');
        const праваяКартинка = document.querySelector('.right img');
        // ------------------------------------------------------------
        левыеКартинки.forEach(леваяКартинка => {
            леваяКартинка.onclick = function () {
                праваяКартинка.style.opacity = 0
                setTimeout(() => {
                    праваяКартинка.src = леваяКартинка.src
                    праваяКартинка.style.opacity = 1
                }, 300)
            }
        })
    </script>
</body>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        transition: 0.3s;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #333;
    }

    main {
        display: grid;
        grid-template-columns: 1fr 2fr;
        width: 70%;
        margin: 0 auto;
        border-radius: 10px;
        height: 70vh;
    }

    img {
        border-radius: 20px;
        cursor: pointer;
    }

    .left img {
        display: block;
        height: calc(70vh / 3);
        filter: grayscale(100%);
    }
    .left img:hover {
        filter: none;
    }

    .right img {
        display: block;
        height: 70vh;
    }
</style>

</html>
