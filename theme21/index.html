<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="item">
            <button class="like-btn">Like</button>
        </div>
        <div class="item">
            <button class="dislike-btn">Dislike</button>
        </div>
        <div class="item">
            <span class="likes">0</span>
        </div>
        <div class="item">
            <span class="dislikes">0</span>
        </div>
    </div>


    <script>
        const likeBtn = document.querySelector('.like-btn')
        const dislikeBtn = document.querySelector('.dislike-btn')

        const dislikes = document.querySelector('.dislikes')
        const likes = document.querySelector('.likes')
        // -------------------------------------------------------
        likeBtn.onclick = incrementFn
        dislikeBtn.onclick = decrementFn
        // -------------------------------------------------------
        function incrementFn(e) {
            let ds = likes.innerText
            likes.innerText = parseInt(ds) + 1
        }
        function decrementFn(e) {
            let ds = dislikes.innerText
            dislikes.innerText = parseInt(ds) + 1
        }

    </script>
</body>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        transition: 0.5s;
    }

    body {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        width: 50%;
        padding: 10px;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 5px;
    }

    .container .item {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    button {
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        color: snow;
        border-radius: 10px;
    }

    .like-btn {
        background-color: green;
    }

    .dislike-btn {
        background-color: red;
    }

    button:active {
        transform: scale(0.7);
    }
</style>

</html>
