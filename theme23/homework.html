<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация / Вход</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            transition: 0.3s;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
        }

        main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            width: 100%;
            height: 100vh;
        }

        img {
            width: 100%;
        }

        .right, .registration, .login {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgb(101, 99, 99);
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 15px;
            color: white;
            padding-top: 90px;
            height: 100%;
        }

        .registration, .login {
            display: none;
        }

        .change-menu-registration, .change-menu-login {
            cursor: pointer;
            color: white;
            margin-bottom: 20px;
        }

        .change-menu-registration.active, .change-menu-login.active {
            color: yellow;
        }

        @media (max-width: 500px) {
            main {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="left">
            <img src="image.png" alt="Изображение не найдено">
        </div>
        <div class="right">
            <p>Регистрация / Вход</p>
            <div class="main-change-menu">
                <div class="change-menu-registration active">Регистрация</div>
                <div class="change-menu-login">Вход</div>
            </div>
            <div class="registration">
                <form>
                    <label for="username">Имя</label><br>
                    <input type="text" id="username" placeholder="Введите ваше имя" required><br><br>

                    <label for="surname">Фамилия</label><br>
                    <input type="text" id="surname" placeholder="Введите вашу фамилию" required><br><br>

                    <label for="address">Адрес</label><br>
                    <input type="text" id="address" placeholder="Введите ваш адрес" required><br><br>

                    <label for="password">Пароль</label><br>
                    <input type="password" id="password" placeholder="Введите ваш пароль" required><br><br>

                    <label for="confirm-password">Подтвердите пароль</label><br>
                    <input type="password" id="confirm-password" placeholder="Подтвердите ваш пароль" required><br><br>

                    <button type="submit">Регистрация</button>
                </form>
            </div>
            <div class="login">
                <form>
                    <label for="username">Имя пользователя</label><br>
                    <input type="text" id="username" placeholder="Введите ваше имя пользователя" required><br><br>

                    <label for="email-address">Адрес электронной почты</label><br>
                    <input type="text" id="email-address" placeholder="Введите ваш адрес электронной почты" required><br><br>

                    <label for="password">Пароль</label><br>
                    <input type="password" id="password" placeholder="Введите ваш пароль" required><br><br>

                    <label for="confirm-password">Подтвердите пароль</label><br>
                    <input type="password" id="confirm-password" placeholder="Подтвердите ваш пароль" required><br><br>

                    <button type="submit">Вход</button>
                </form>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registrationMenu = document.querySelector('.change-menu-registration');
            const loginMenu = document.querySelector('.change-menu-login');
            const registrationForm = document.querySelector('.registration');
            const loginForm = document.querySelector('.login');

            registrationMenu.addEventListener('click', function() {
                registrationForm.style.display = 'flex';
                loginForm.style.display = 'none';
                registrationMenu.classList.add('active');
                loginMenu.classList.remove('active');
            });

            loginMenu.addEventListener('click', function() {
                loginForm.style.display = 'flex';
                registrationForm.style.display = 'none';
                loginMenu.classList.add('active');
                registrationMenu.classList.remove('active');
            });
        });
    </script>
</body>
</html>
