<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <main>
        <div class="left">
            <img src="image.png" alt="Not Found">
        </div>
        <div class="right">
            <p>Registration / Login</p>

            <div class="main-change-menu">
                <div class="change-menu-registration">Registration</div>
                <div class="change-menu-login">Login</div>
            </div>


            <div class="registration">
                <form>
                    <label for="username">First Name</label><br>
                    <input type="text" id="username" placeholder="Enter your Name" required><br><br>

                    <label for="surname">Surname</label><br>
                    <input type="text" id="surname" placeholder="Enter your Surname" required><br><br>

                    <label for="address">Address</label><br>
                    <input type="text" id="address" placeholder="Enter your Address" required><br><br>

                    <label for="surname">Password</label><br>
                    <input type="text" id="password" placeholder="Enter your Password" required><br><br>

                    <label for="surname">Confirm Password</label><br>
                    <input type="text" id="confirm-password" placeholder="Enter your Confirm Password" required><br><br>

                    <button type="submit">Registration</button>
                </form>
            </div>


            <div class="login">

                <form>

                    <label for="username">Username</label><br>
                    <input type="text" id="username" placeholder="Enter your Username" required><br><br>

                    <label for="email-address">Email Address</label><br>
                    <input type="text" id="email-address" placeholder="Enter your Email Address" required><br><br>

                    <label for="surname">Password</label><br>
                    <input type="text" id="password" placeholder="Enter your Password" required><br><br>

                    <label for="surname">Confirm Password</label><br>
                    <input type="text" id="confirm-password" placeholder="Enter your Confirm Password" required><br><br>

                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </main>

    <script>

        let registMenu = document.querySelector('.change-menu-registration')
        let logMenu = document.querySelector('change-menu-login')

        registMenu.onclick = ChangeReg
        logMenu.onclick = ChangeLog

        function ChangeReg(e) { 
            registMenu.style.display='inline-block'
            logMenu.style.display='none'
         }
        function ChangeLog(e) { 
            logMenu.style.display='inline-block'
            registMenu.style.display='none'
         }
    </script>
</body>
<style>
    * {
        padding: 0;
        margin: 0;
        transition: 0.3s;
        box-sizing: border-box;
    }


    body {
        overflow: hidden;
    }

    main {
        display: grid;
        grid-template-columns: 1fr 1fr;
        width: 100%;
        height: 100%;
    }

    img {
        width: 100%;
    }

    .right {
        display: flex;
        justify-content: center;
        background-color: rgb(101, 99, 99);
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        font-size: 28px;
        color: white;
        padding-top: 100px;
    }

    .registration {
        display: flex;
        justify-content: center;
        background-color: rgb(101, 99, 99);
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        font-size: 15px;
        color: white;
        padding-top: 90px;
    }

    .login {
        display: flex;
        justify-content: center;
        background-color: rgb(101, 99, 99);
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        font-size: 15px;
        color: white;
        padding-top: 90px;
    }

    .login {
        display: none;
    }

    .change-menu-registration {
        position: absolute;
        top: 150px;
        left: 930px;
    }


    .change-menu-login {
        position: absolute;
        top: 150px;
        left: 1100px;
    }


    .change-menu-registration:focus {
        color: yellow;
    }

    .change-menu-login:focus {
        color: yellow;
    }








    @media (max-width: 500px) {
        .main {
            display: block;
        }

        .main>div {
            display: block;
            width: 100%;
        }

        .main a {
            display: block;
            width: 100%;
        }
    }
</style>

</html>
